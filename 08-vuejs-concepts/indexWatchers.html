<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Concepts</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">

    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    text: "Puerta Cerrada",
                    isOpen: false,
                }
            },
            methods: {
            },
            computed: {
                label(){
                    return this.isOpen ? "Cerrar":"Abrir"
                }
            },
            watch:{
                isOpen(value, prevValue){
                     this.text = value ? "Puerta abierta" : "Puerta Cerrada"
                }
            },
            template: `
                    <h4>{{text}}</h4>
                    <button @click="isOpen = !isOpen" >{{label}}</button>
                `
        }).mount("#app")
    </script>
</body>

</html>
